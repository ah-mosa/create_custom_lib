        <script>
            // make (bootstrap spinner) is the default message of BlockUI
            $.blockUI.defaults.message = `<div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;"><span class="visually-hidden"></span></div>`;

            $.blockUI.defaults.css.border = "none";
            $.blockUI.defaults.css.backgroundColor = "transparent";
            $.blockUI.defaults.baseZ = "99999999";

            function showToast(bg_class = "msg-success", msg = "", delay = null) {
                let toast = document.createElement("div");
                toast.classList.add("toast", "p-2", "mb-2", "border-0", bg_class);
                toast.setAttribute("role", "alert");
                toast.setAttribute("aria-live", "assertive");
                toast.setAttribute("aria-atomic", "true");

                if (delay) {
                    toast.setAttribute("data-bs-delay", delay);
                }

                let toast_body = document.createElement("div");
                toast_body.classList.add("d-flex", "align-items-center");
                toast_body.innerHTML = `<button type="button" class="btn-close me-auto text-white" data-bs-dismiss="toast" aria-label="Close"></button>`;

                let toast_msg = document.createElement("div");
                toast_msg.innerText = msg;

                toast_body.appendChild(toast_msg);
                toast.appendChild(toast_body);
                document.getElementById("toastContainer").appendChild(toast);

                // toast.css("transition", "all .5s ease");

                let toastInstance = new bootstrap.Toast(toast);
                toastInstance.show();
            }
        </script>
